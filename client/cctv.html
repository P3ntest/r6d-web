<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('image', (image) => {
        console.log("image");
        const imageElm = document.getElementById('img');
        imageElm.src = image;
      });
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img id="img">
  </body>
</html>
